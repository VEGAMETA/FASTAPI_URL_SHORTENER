<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>URL Shortener</title>
        <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
        <link rel="stylesheet" href="/static/styles/styles.css">
    </head>
    <body>
        <div class="container">
            <h1>URL Shortener</h1>
            <form id="shorten-form">
                <label for="url">URL:</label>
                <br>
                <input type="url" name="url" id="url" spellcheck="false" required>
                <br>
                <button type="submit">Shorten</button>
            </form>
            <div class="result" id="result">
                <div class="link-container">
                    <a class="short-url" id="short-url"></a>
                </div>
                <button class="copy-button" id="copy-button">Copy to Clipboard</button>
            </div>
            <div class="toast" id="toast">Short URL copied to clipboard!</div>
        </div>
        <script src="/static/scripts/index.js"></script>
    </body>
</html>
